    <!-- 1. Preconnect early to reduce DNS + TCP handshake delay -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- 2. Preload the font stylesheet -->
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">

<!-- 3. Load it asynchronously -->
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
  rel="stylesheet"
  media="print"
  onload="this.onload=null;this.media='all';"
/>

<!-- 4. Fallback for no-JS environments -->
<noscript>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</noscript>
